<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="jakarta.faces.facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.authenticate"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="2">
                <h:outputLabel value="${msg['account.login']}" for="username"/>
                <h:inputText id="username" value="#{loginController.username}" required="true"/>
                <h:outputLabel value="${msg['account.password']}" for="password"/>
                <h:inputSecret id="password" type="password" value="#{loginController.password}"/>
                <h:commandButton value="${msg['action.login']}" action="#{loginController.login()}"/>
                <h:panelGroup />
                <h:outputText value="#{loginController.currentDate}">
                    <f:convertDateTime pattern="dd.MM-yyyy"/>
                </h:outputText>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
