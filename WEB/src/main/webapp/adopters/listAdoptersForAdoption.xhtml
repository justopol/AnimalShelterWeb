<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="jakarta.faces.facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="top">
        <p>${msg["menu.createAdoptionForAdopter"]} - ${msg["menu.adopters.list"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form id="listAdopters">
            <h:dataTable border="1" value="#{listAdoptersForAdoptionController.adopters}" var="adopter">
                <h:column>
                    <f:facet name="header">${msg["account.login"]}</f:facet>
                    ${adopter.login}<br/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["account.personalData"]}</f:facet>
                    ${adopter.firstName} ${adopter.lastName}<br/>
                    ${adopter.personId}<br/>
                    ${adopter.email}<br/>
                    ${adopter.address}<br/>
                    ${adopter.adopterType}
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["general.actions"]}</f:facet>
                    <h:commandButton action="#{listAdoptersForAdoptionController.selectForAdoption(adopter.adopterId)}" value="${msg['action.select']}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="${msg['action.exit']}" action="main" immediate="true"/>
            <h:commandButton value="${msg['action.refresh']}" action="#{listAdoptersForAdoptionController.init()}" />
        </h:form>
    </ui:define>
</ui:composition>
